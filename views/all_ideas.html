{% for idea in ideas %}

<div class="idea">
    <!--1 IMAGEM XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX-->
    <img src="{{idea.image}}" alt="Imagem de {{idea.title}}" >
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <a href="{{idea.link}}" target="_blank">Ir para a ideia</a>
        <button id="deletar" onclick="deletar()">Deletar</button>
    </div>
</div>

{% endfor %}
